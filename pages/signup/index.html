<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access | SeeingStone</title>
    <link rel="stylesheet" href="../../css-new/main.css">
    <style>
        /* Specific Styles for Signup Form */
        .signup-hero {
            min-height: calc(100vh - 140px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .auth-card {
            width: 100%;
            max-width: 480px;
            background-color: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            padding: var(--space-8);
        }

        .auth-header {
            margin-bottom: var(--space-6);
        }

        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }

        .auth-subtitle {
            font-size: var(--font-size-base);
            color: var(--color-text-secondary);
            line-height: 1.4;
        }

        /* Form Styling */
        .form-label {
            font-weight: 700;
            font-size: var(--font-size-sm);
            color: var(--color-text-primary);
            margin-bottom: var(--space-1);
            display: block;
        }

        .form-input, .form-textarea {
            font-family: var(--font-mono); /* Monospace for data entry */
            background-color: #000;
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            padding: var(--space-3);
            width: 100%;
            border-radius: var(--border-radius-sm);
        }
        
        .form-input:focus, .form-textarea:focus {
            border-color: var(--color-orange);
            outline: none;
        }

        .divider-text {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--color-text-secondary);
            font-size: var(--font-size-xs);
            margin: var(--space-6) 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .divider-text::before, .divider-text::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--color-border);
        }
        .divider-text::before { margin-right: 15px; }
        .divider-text::after { margin-left: 15px; }

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
      <div class="nav-container">
        <a href="../../index.html" class="nav-logo flex items-center gap-2">
          <svg width="80" height="80" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g transform="translate(38, 38)">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M14 12 H22 V17 H26 V12 H38 V17 H42 V12 H50 V24 H46 V48 H52 V56 H12 V48 H18 V24 H14 V12 Z" fill="#ffffff"/>
            </g>
          </svg>
          <span>SeeingStone</span>
        </a>
        <div class="nav-menu">
          <a href="../../index.html" class="nav-link">Home</a>
          <a href="../features/index.html" class="nav-link">Features</a>
          <a href="../enterprise/index.html" class="nav-link">Enterprise</a>
          <a href="index.html" class="nav-link active">
            <button class="btn btn-primary btn-sm">Request Access</button>
          </a>
        </div>
        <button class="nav-toggle" id="hamburger-btn">☰</button>
      </div>
    </nav>

    <main class="bg-dark">
        <section class="signup-hero">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Request Access</h1>
                    <p class="auth-subtitle">Tell us about your organization and how you intend to use SeeingStone.</p>
                </div>

                <form class="signup-form" id="signup-form">
                    <div class="form-group mb-4">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Jane Smith" required>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="jane.smith@company.com" required>
                    </div>
                    
                    <div class="form-group mb-4">
                        <label for="company" class="form-label">Where do you work?</label>
                        <input type="text" id="company" name="company" class="form-input" placeholder="Company or Organization">
                    </div>
                    
                    <div class="form-group mb-6">
                        <label for="message" class="form-label">What do you need?</label>
                        <textarea id="message" name="message" class="form-textarea" rows="4" placeholder="Describe your specific use case or networking requirements..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-full">Request Access</button>

                    <div class="form-message" id="form-message"></div>
                </form>

                <p class="text-center mt-8 text-secondary" style="font-size: 12px;">
                    Our team reviews all requests manually. <br>
                    Data processing occurs on sovereign European infrastructure.
                </p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-bottom">
                <p class="footer-copyright">© 2025 SeeingStone. EU DataPrivacy Encrypted European Servers</p>
            </div>
        </div>
    </footer>

    <script src="../../js/navigation.js"></script>
    <script type="module" src="../../js/analytics/analytics.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
