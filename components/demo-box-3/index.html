<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Intelligence</title>
    <link rel="stylesheet" href="../terminal.css">
    <style>
        /* Specific Styles for Split View */
        .thread-container {
            display: flex;
            height: 100%;
            overflow: hidden;
        }

        /* LEFT: INGESTION STREAM */
        .stream-panel {
            width: 35%;
            border-right: 1px solid var(--term-border);
            background: #080808;
            display: flex;
            flex-direction: column;
        }

        .stream-header {
            padding: 8px 12px;
            border-bottom: 1px solid var(--term-border);
            font-size: 10px;
            color: var(--term-text-dim);
            text-transform: uppercase;
            font-weight: 700;
        }

        .stream-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .stream-item {
            padding: 10px 12px;
            border-bottom: 1px solid #1a1a1a;
            font-size: 11px;
            opacity: 0;
            transform: translateX(-10px);
            animation: slideIn 0.5s forwards;
            cursor: default;
        }

        .stream-item:hover { background: #111; }
        
        .stream-meta { display: flex; justify-content: space-between; color: var(--term-text-dim); margin-bottom: 4px; font-size: 9px; }
        .stream-subject { color: var(--term-text); font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stream-item.urgent .stream-subject { color: var(--term-orange); }
        .stream-item.external .stream-meta { color: #555; }

        @keyframes slideIn {
            to { opacity: 1; transform: translateX(0); }
        }

        /* RIGHT: INTELLIGENCE OUTPUT */
        .intel-panel {
            flex-grow: 1;
            background: var(--term-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .intel-card {
            border: 1px solid var(--term-border);
            background: var(--term-panel);
            padding: 16px;
            position: relative;
        }

        .intel-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 2px;
            background: var(--term-border);
        }

        .intel-card.consensus::before { background: var(--term-green); }
        .intel-card.ghost::before { background: var(--term-red); }

        .intel-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--term-text-dim);
        }

        .intel-body {
            font-size: 13px;
            color: var(--term-text);
            line-height: 1.5;
        }

        .intel-highlight {
            color: var(--term-green);
            font-weight: 700;
        }
        
        .intel-alert {
            color: var(--term-orange);
            font-weight: 700;
        }

        .action-bar {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px dashed var(--term-border);
            display: flex;
            gap: 8px;
        }

        .btn-mini {
            background: transparent;
            border: 1px solid var(--term-text-dim);
            color: var(--term-text-dim);
            padding: 4px 8px;
            font-family: var(--font-mono);
            font-size: 9px;
            text-transform: uppercase;
            cursor: pointer;
        }
        .btn-mini:hover { border-color: var(--term-blue); color: var(--term-blue); }

        /* LOADING STATE */
        .processing-overlay {
            position: absolute;
            top: 50%; left: 67%; 
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        .spinner-text {
            color: var(--term-orange);
            font-size: 10px;
            margin-top: 8px;
            letter-spacing: 2px;
            animation: blink 1.5s infinite;
        }

    </style>
</head>
<body>

<div class="terminal-wrapper">
    <!-- Header -->
    <div class="terminal-header">
        <div class="term-title text-blue"></div>
        <div class="term-status">INGESTION: <span class="text-green">ACTIVE</span></div>
    </div>

    <!-- Main Body -->
    <div class="terminal-body">
        
        <!-- LEFT: STREAM -->
        <div class="stream-panel">
            <div class="stream-header">Signal Intake</div>
            <ul class="stream-list" id="stream-list">
                <!-- Javascript will populate this -->
            </ul>
        </div>

        <!-- RIGHT: INTEL -->
        <div class="intel-panel" id="intel-panel">
            
            <div class="intel-card consensus">
                <div class="intel-header">
                    <span>Analysis</span>
                    <span class="text-green">CONSENSUS</span>
                </div>
                <div class="intel-body">
                    Network consensus reached: <br>
                    <span class="intel-highlight">>> LOC: Bar Omakase</span><br>
                    <span class="intel-highlight">>> TIME: 19:30</span>
                </div>
                <div class="action-bar">
                    <button class="btn-mini">ADD TO CALENDAR</button>
                </div>
            </div>

            <div class="intel-card ghost">
                <div class="intel-header">
                    <span>Health</span>
                    <span class="text-orange">STALLED</span>
                </div>
                <div class="intel-body">
                    "Contract.pdf"<br>
                    <span class="intel-alert">>> STATUS: NO REPLY (14d)</span>
                </div>
                <div class="action-bar">
                    <button class="btn-mini">FOLLOW UP</button>
                </div>
            </div>

        </div>

        <!-- LOADING OVERLAY -->
        <div class="processing-overlay" id="loading-overlay">
            <div class="term-badge badge-orange">ANALYZING</div>
            <div class="spinner-text">PARSING STREAM...</div>
        </div>

    </div>

    <!-- Footer -->
    <div class="terminal-footer">
        <div class="text-dim"></div>
        <div class="text-green"></div>
    </div>
</div>

<script>
    const streamList = document.getElementById('stream-list');
    const intelPanel = document.getElementById('intel-panel');
    const loadingOverlay = document.getElementById('loading-overlay');

    const dataStream = [
        { subject: "Team Lunch??", sender: "Bob", date: "10:00" },
        { subject: "RE: Team Lunch??", sender: "Alice", date: "10:05" },
        { subject: "Security Alert", sender: "Google", date: "10:09", urgent: true },
        { subject: "Marketing Tips?", sender: "LuLu", date: "10:13", external: true },
        { subject: "RE: Lunch", sender: "Sarah", date: "10:12" },
        { subject: "Contract.pdf", sender: "You", date: "14d ago", urgent: true },
        { subject: "NO PIZZA", sender: "Alice", date: "10:16", urgent: true },
        { subject: "Allergy Info", sender: "HR", date: "Yesterday" },
        { subject: "RE: Contract?", sender: "You", date: "7d ago", urgent: true },
        { subject: "Updates?", sender: "Boss", date: "10:30" }
    ];

    function addStreamItem(data, delay) {
        setTimeout(() => {
            const li = document.createElement('li');
            li.className = `stream-item ${data.urgent ? 'urgent' : ''} ${data.external ? 'external' : ''}`;
            li.innerHTML = `
                <div class="stream-meta">
                    <span>${data.sender}</span>
                    <span>${data.date}</span>
                </div>
                <div class="stream-subject">${data.subject}</div>
            `;
            streamList.insertBefore(li, streamList.firstChild); 
        }, delay);
    }

    function runSequence() {
        streamList.innerHTML = '';
        intelPanel.style.opacity = '0';
        loadingOverlay.style.opacity = '1';

        let totalDelay = 0;
        dataStream.forEach((item, i) => {
            const delay = i * 1200; // SLOWED DOWN significantly (1.2s per item)
            addStreamItem(item, delay);
            totalDelay = delay;
        });

        setTimeout(() => {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                intelPanel.style.opacity = '1';
            }, 1000);
        }, totalDelay + 2000);
    }

    runSequence();
    setInterval(runSequence, 25000); // SLOWED DOWN Loop (25s total)

</script>

</body>
</html>
