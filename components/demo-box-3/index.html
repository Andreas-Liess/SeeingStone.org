<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Intelligence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="terminal-wrapper thread-container">
    <!-- Header -->
    <div class="terminal-header">
        <div class="term-title text-blue"></div>
        <div class="term-status">INGESTION: <span class="text-green">ACTIVE</span></div>
    </div>

    <!-- Main Body -->
    <div class="terminal-body">
        
        <!-- LEFT: STREAM -->
        <div class="stream-panel">
            <div class="stream-header">Signal Intake</div>
            <ul class="stream-list" id="stream-list">
                <!-- Javascript will populate this -->
            </ul>
        </div>

        <!-- RIGHT: INTEL -->
        <div class="intel-panel" id="intel-panel">
            
            <div class="intel-card consensus">
                <div class="intel-header">
                    <span>Analysis</span>
                    <span class="text-green">CONSENSUS</span>
                </div>
                <div class="intel-body">
                    Network consensus reached: <br>
                    <span class="intel-highlight">>> LOC: Bar Omakase</span><br>
                    <span class="intel-highlight">>> TIME: 19:30</span>
                </div>
                <div class="action-bar">
                    <button class="btn-mini">ADD TO CALENDAR</button>
                </div>
            </div>

            <div class="intel-card ghost">
                <div class="intel-header">
                    <span>Health</span>
                    <span class="text-orange">STALLED</span>
                </div>
                <div class="intel-body">
                    "Contract.pdf"<br>
                    <span class="intel-alert">>> STATUS: NO REPLY (14d)</span>
                </div>
                <div class="action-bar">
                    <button class="btn-mini">FOLLOW UP</button>
                </div>
            </div>

        </div>

        <!-- LOADING OVERLAY -->
        <div class="processing-overlay" id="loading-overlay">
            <div class="term-badge badge-orange">ANALYZING</div>
            <div class="spinner-text">PARSING STREAM...</div>
        </div>

    </div>

    <!-- Footer -->
    <div class="terminal-footer">
        <div class="text-dim"></div>
        <div class="text-green"></div>
    </div>
</div>

<script>
    const streamList = document.getElementById('stream-list');
    const intelPanel = document.getElementById('intel-panel');
    const loadingOverlay = document.getElementById('loading-overlay');

    const dataStream = [
        { subject: "Team Lunch??", sender: "Bob", date: "10:00" },
        { subject: "RE: Team Lunch??", sender: "Alice", date: "10:05" },
        { subject: "Security Alert", sender: "Google", date: "10:09", urgent: true },
        { subject: "Marketing Tips?", sender: "LuLu", date: "10:13", external: true },
        { subject: "RE: Lunch", sender: "Sarah", date: "10:12" },
        { subject: "Contract.pdf", sender: "You", date: "14d ago", urgent: true },
        { subject: "NO PIZZA", sender: "Alice", date: "10:16", urgent: true },
        { subject: "Allergy Info", sender: "HR", date: "Yesterday" },
        { subject: "RE: Contract?", sender: "You", date: "7d ago", urgent: true },
        { subject: "Updates?", sender: "Boss", date: "10:30" }
    ];

    function addStreamItem(data, delay) {
        setTimeout(() => {
            const li = document.createElement('li');
            li.className = `stream-item ${data.urgent ? 'urgent' : ''} ${data.external ? 'external' : ''}`;
            li.innerHTML = `
                <div class="stream-meta">
                    <span>${data.sender}</span>
                    <span>${data.date}</span>
                </div>
                <div class="stream-subject">${data.subject}</div>
            `;
            streamList.insertBefore(li, streamList.firstChild); 
        }, delay);
    }

    function runSequence() {
        streamList.innerHTML = '';
        intelPanel.style.opacity = '0';
        loadingOverlay.style.opacity = '1';

        let totalDelay = 0;
        dataStream.forEach((item, i) => {
            const delay = i * 1200; // SLOWED DOWN significantly (1.2s per item)
            addStreamItem(item, delay);
            totalDelay = delay;
        });

        setTimeout(() => {
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                intelPanel.style.opacity = '1';
            }, 1000);
        }, totalDelay + 2000);
    }

    runSequence();
    setInterval(runSequence, 25000); // SLOWED DOWN Loop (25s total)

</script>

</body>
</html>
